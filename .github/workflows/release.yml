name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG="build-$(date -u +'%Y%m%d-%H%M%S')-${SHORT_SHA}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Embed build tag in Info.plist
        run: plutil -insert FreeFlowBuildTag -string "${{ steps.version.outputs.tag }}" Info.plist

      - name: Install create-dmg
        run: brew install create-dmg

      # --- Code signing setup ---
      # Required GitHub secrets:
      #   DEVELOPER_ID_CERTIFICATE_BASE64 — base64-encoded .p12 Developer ID certificate
      #   DEVELOPER_ID_CERTIFICATE_PASSWORD — password for the .p12
      #   APPLE_ID — Apple ID email for notarization
      #   APPLE_TEAM_ID — 10-character Apple Team ID
      #   APPLE_APP_PASSWORD — app-specific password for notarization
      - name: Import Developer ID certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.DEVELOPER_ID_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.DEVELOPER_ID_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH="$RUNNER_TEMP/developer_id.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 20)"

          # Decode certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate and delete .p12 from disk immediately
          security import "$CERTIFICATE_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          rm -f "$CERTIFICATE_PATH"

          # Allow codesign to access the keychain without UI prompt
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Add temporary keychain to search list
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

          # Extract signing identity
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "CODESIGN_IDENTITY=$IDENTITY" >> "$GITHUB_ENV"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"
          echo "Found signing identity: $IDENTITY"

      - name: Store notarization credentials
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          xcrun notarytool store-credentials "notarytool-profile" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --keychain "$KEYCHAIN_PATH"

      # --- Build universal ---
      - name: Build universal
        run: make ARCH=universal APP_NAME=FreeFlow BUNDLE_ID=com.zachlatta.freeflow CODESIGN_IDENTITY="$CODESIGN_IDENTITY"

      - name: Create universal DMG
        run: make dmg ARCH=universal APP_NAME=FreeFlow BUNDLE_ID=com.zachlatta.freeflow CODESIGN_IDENTITY="$CODESIGN_IDENTITY"

      - name: Sign universal DMG
        run: codesign --force --sign "$CODESIGN_IDENTITY" build/FreeFlow.dmg

      - name: Notarize universal DMG
        run: |
          xcrun notarytool submit build/FreeFlow.dmg \
            --keychain-profile "notarytool-profile" \
            --keychain "$KEYCHAIN_PATH" \
            --wait
          xcrun stapler staple build/FreeFlow.dmg

      - name: Save universal DMG
        run: mv build/FreeFlow.dmg FreeFlow.dmg

      # --- Release ---
      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: FreeFlow ${{ steps.version.outputs.tag }}
          body: |
            ## Download

            **[FreeFlow.dmg](https://github.com/zachlatta/freeflow/releases/latest/download/FreeFlow.dmg)** — Universal build for all Macs (Apple Silicon + Intel).
          generate_release_notes: true
          make_latest: true
          files: |
            FreeFlow.dmg

      # --- Cleanup ---
      - name: Cleanup signing artifacts
        if: always()
        run: |
          rm -f "$RUNNER_TEMP/developer_id.p12"
          KPATH="${KEYCHAIN_PATH:-$RUNNER_TEMP/signing.keychain-db}"
          if [ -f "$KPATH" ]; then
            security delete-keychain "$KPATH"
          fi
