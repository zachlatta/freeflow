name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build app
        run: make APP_NAME=FreeFlow
        env:
          CODESIGN_IDENTITY: '-'

      - name: Create DMG
        run: |
          brew install create-dmg
          make dmg APP_NAME=FreeFlow
        env:
          CODESIGN_IDENTITY: '-'

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: build/FreeFlow.dmg
