name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG="build-$(date -u +'%Y%m%d-%H%M%S')-${SHORT_SHA}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Embed build tag in Info.plist
        run: plutil -insert FreeFlowBuildTag -string "${{ steps.version.outputs.tag }}" Info.plist

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build arm64
        run: make ARCH=arm64 APP_NAME=FreeFlow BUNDLE_ID=com.zachlatta.freeflow CODESIGN_IDENTITY="-"

      - name: Create arm64 DMG
        run: make dmg ARCH=arm64 APP_NAME=FreeFlow BUNDLE_ID=com.zachlatta.freeflow CODESIGN_IDENTITY="-"

      - name: Save arm64 DMG
        run: mv build/FreeFlow.dmg FreeFlow-arm64.dmg

      - name: Clean for next build
        run: make clean

      - name: Build universal
        run: make ARCH=universal APP_NAME=FreeFlow BUNDLE_ID=com.zachlatta.freeflow CODESIGN_IDENTITY="-"

      - name: Create universal DMG
        run: make dmg ARCH=universal APP_NAME=FreeFlow BUNDLE_ID=com.zachlatta.freeflow CODESIGN_IDENTITY="-"

      - name: Save universal DMG
        run: mv build/FreeFlow.dmg FreeFlow-universal.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: FreeFlow ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          make_latest: true
          files: |
            FreeFlow-arm64.dmg
            FreeFlow-universal.dmg
